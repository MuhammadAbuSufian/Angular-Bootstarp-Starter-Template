<div class="container">
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel" minlength="6">
      <div *ngIf="form.submitted && username.invalid" class="text-danger">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" required ngModel #password="ngModel" minlength="6">
      <div *ngIf="form.submitted && password.invalid" class="text-danger">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" >Submit</button>

  </form>
</div>
